<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RS Lang</title>
</head>
<body>
    <div class="main">
        <button id="btn_textbook">Учебник</button>
        <button id="btn_audiocall">Аудиовызов</button>
        <button id="btn_sprint">Спринт</button>
    </div>
    <div class="sprint hidden"></div>

    <div class="audiocall hidden">
       <div class="finish_element hidden">
        <div class='finish_element_character'><div class="x_change_finish">
         <div class="res_element">Результат:</div>
         <div class="win_element">
            <div class="win_name">Правильные:</div>
            
         </div>
         <div class="win_wrong">
            <div class="win_name">Неправильные:</div>
         </div>

        </div>
    </div>
    <button id="Exit" class="choise">Exit</button>
    <button id="Again" class="choise">Again</button>
    </div>
        <div class="press_element"><img width="100px" src='https://i.ibb.co/j55JQNJ/73675.png'></div>
         <div class='picture_element hidden'><img width="200px" class='picture_parametres' src=''></div>
        <div class='word_character'><div class="word_main hidden"></div></div>
        <div class="choise_element">
            <button id="element1" class="choise"></button>
            <button id="element2" class="choise"></button>
            <button id="element3" class="choise"></button>
            <button id="element4" class="choise"></button>
            <button id="element5" class="choise"></button>
        </div>
        <div class="element_character"><div class="hov press_element_alternate">не знаю</div></div>
        <div class="element_character"><div class="hov press_element_next hidden">дальше</div></div>
    
    </div>

    <div class="sprint_results hidden"></div>
    <div class="level hidden">
        <div class="level_dlg">
            <button data-level="1">1</button>
            <button data-level="2">2</button>
            <button data-level="3">3</button>
            <button data-level="4">4</button>
            <button data-level="5">5</button>
            <button data-level="6">6</button>
        </div>
    </div>

</body>
</html>
