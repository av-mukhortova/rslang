<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RS Lang</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Petit+Formal+Script&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header"></div>
    <div class="popup"></div>
    <div class="mainPage"></div>
    <div class="bookPage"></div>
    <div class="wordsPage"></div>
    <div class="sprint hidden"></div>
    <div class="sprint_results hidden"></div>
    <div class="level hidden">
        <div class="container">
            <div class="level_dlg"></div>
        </div>
    </div>
    <div class="starter_pack hidden">
        <div class="notice_btn">
        </div>
        <div class="text">
            Здраствуйте! Краткая инструкция:<br>
            1. Для выбора ответа нажимайте клавиши 1-5<br>
            2. Далее(Не знаю) - Пробел<br>
            3. Во избежание неполадок игры, воспользуйтесь кнопкой Exit после прохождения<br>
            4. Большое спасибо!

        </div>
    </div>
    <div class="audocallPage hidden">
        <div class="audiocall">
            <div class="finish_element hidden">
                <div class='finish_element_character'>
                    <div class="x_change_finish">
                        <div class="res_element"></div>
                        <div class="win_element">
                            <div class="win_name"></div>
                        </div>
                        <div class="win_wrong">
                            <div class="win_name"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="press_element"></div>
            <div class='picture_element hidden'><img width="200px" class='picture_parametres' src=''></div>
            <div class='word_character'>
                <div class="word_main hidden"></div>
            </div>
            <div class="choise_element">
            </div>
            <div class="element_character">
                <div class="hov press_element_alternate"></div>
            </div>
            <div class="element_character">
                <div class="hov press_element_next hidden"></div>
            </div>
        </div>
    </div>
    <div class="statPage hidden">
        <div class="can_text"></div>
        <div class="can_main">
            <div class="can_wrapper">
                <div class="can_title stat_audiocall"></div>
                <canvas width="300" height="400" id="canvas"></canvas>
                <div class="info_inside"></div>
            </div>
            <div class="can_wrapper">
                <div class="can_title stat_sprint"></div>
                <canvas width="300" height="400" id="canvas2"></canvas>
                <div class="info_inside2"></div>
            </div>
            <div class="can_wrapper">
                <div class="can_title stat_words"></div>
                <canvas width="300" height="400" id="canvas3"></canvas>
                <div class="info_inside3"></div>
            </div>
        </div>
        <div class="can_text_Add"></div>
        <div class="can_main">
            <div class="can_wrapper">
                <div class="can_title stat_new"></div>
                <canvas width="400" height="400" id="canvas4"></canvas>
                <div class="info_inside4"></div>
            </div>
            <div class="can_wrapper">
                <div class="can_title stat_learned"></div>
                <canvas width="400" height="400" id="canvas5"></canvas>
                <div class="info_inside5"></div>
            </div>
        </div>
    </div>
    <div class="authorization" style="display:none"></div>
    <div class="pagination hidden"></div>
    <footer></footer>
</body>

</html>
